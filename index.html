<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>热图和标记</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .controls {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        select, input, button {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #map {
            height: 1000px;
            width: 100%;
        }

        #password-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        #password-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #password-input {
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
<div id="password-prompt">
    <div id="password-container">
        <h2>请输入密码</h2>
        <input type="password" id="password-input" placeholder="密码">
        <button onclick="checkPassword()">提交</button>
        <p id="error-message" class="error-message">密码错误，请重试。</p>
    </div>
</div>

<div class="controls" style="display: none;">
    <label for="year-select">选择年份:</label>
    <input list="year-options" id="year-select" placeholder="所有年份">
    <datalist id="year-options">
        <option value="all">所有年份</option>
        <!-- 动态添加的年份选项 -->
    </datalist>


    <label for="platform-select">选择平台:</label>
    <select id="platform-select">
        <option value="all">所有平台</option>
        <!-- 动态添加的平台选项 -->
    </select>

    <label for="sku-select">选择SKU:</label>
    <input list="sku-options" id="sku-select" placeholder="所有SKU">
    <datalist id="sku-options">
        <option value="all">所有SKU</option>
        <!-- 动态添加的SKU选项 -->
    </datalist>

    <button id="load-data">加载数据</button>
</div>

<div id="map" style="display: none;"></div>

<div class="controls" style="display: none;">
    <button id="toggle-heatmap">切换热图</button>
    <button id="change-gradient">改变渐变</button>
    <button id="change-opacity">改变不透明度</button>
    <button id="change-radius">改变半径</button>
    <button id="toggle-markers">切换标记</button>
</div>

<script>
    const correctPassword = 'somle';
    const mapId = 'YOUR_MAP_ID';  // 替换为你的地图 ID

    function checkPassword() {
        const inputPassword = document.getElementById('password-input').value;
        const errorMessage = document.getElementById('error-message');
        if (inputPassword === correctPassword) {
            document.getElementById('password-prompt').style.display = 'none';
            document.querySelectorAll('.controls').forEach(el => el.style.display = 'block');
            document.getElementById('map').style.display = 'block';
            loadOptions(); // 加载平台和SKU选项
        } else {
            errorMessage.style.display = 'block';
        }
    }

    let map, heatmap;
    let markers = [];
    let markersVisible = true;

    async function initMap() {
        // 加载库
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
        const { HeatmapLayer } = await google.maps.importLibrary("visualization");

        map = new Map(document.getElementById("map"), {
            zoom: 13,
            center: { lat: 38.469044, lng: -90.7623135 },
            mapId: mapId,
        });

        document.getElementById("load-data").addEventListener("click", loadData);
        document.getElementById("toggle-heatmap").addEventListener("click", toggleHeatmap);
        document.getElementById("change-gradient").addEventListener("click", changeGradient);
        document.getElementById("change-opacity").addEventListener("click", changeOpacity);
        document.getElementById("change-radius").addEventListener("click", changeRadius);
        document.getElementById("toggle-markers").addEventListener("click", toggleMarkers);
    }

    async function loadOptions() {
        try {
            const response = await fetch('https://614bf4ac.r18.cpolar.top/api/options');
            const { platforms, skus, years } = await response.json();

            const yearOptions = document.getElementById("year-options");
            yearOptions.innerHTML = '<option value="all">所有年份</option>';
            years.forEach(year => {
                const option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                yearOptions.appendChild(option);
            });

            const platformSelect = document.getElementById("platform-select");
            platformSelect.innerHTML = '<option value="all">所有平台</option>';
            platforms.forEach(platform => {
                const option = document.createElement("option");
                option.value = platform;
                option.textContent = platform;
                platformSelect.appendChild(option);
            });

            const skuOptions = document.getElementById("sku-options");
            skuOptions.innerHTML = '<option value="all">所有SKU</option>';
            skus.forEach(sku => {
                const option = document.createElement("option");
                option.value = sku;
                option.textContent = sku;
                skuOptions.appendChild(option);
            });

        } catch (error) {
            console.error('Error loading options:', error);
        }
    }

    async function loadData() {
        const year = document.getElementById("year-select").value;
        const selectedPlatform = document.getElementById("platform-select").value;
        const selectedSku = document.getElementById("sku-select").value;
        const apiUrl = `https://614bf4ac.r18.cpolar.top/api/data?year=${year}&platform=${selectedPlatform}&sku=${selectedSku}`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            if (!Array.isArray(data)) {
                throw new Error('Expected array but got something else');
            }

            const points = data.map(row => {
                if (row.latitude && row.longtitude) {
                    return new google.maps.LatLng(row.latitude, row.longtitude);
                }
                return null;
            }).filter(point => point !== null);

            if (heatmap) {
                heatmap.setMap(null);
            }

            const { HeatmapLayer } = await google.maps.importLibrary("visualization");
            heatmap = new HeatmapLayer({
                data: points,
                map: map,
            });

            markers.forEach(marker => marker.map = null);
            markers = [];

            const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

            data.forEach(row => {
                if (row.latitude && row.longtitude) {
                    const marker = new AdvancedMarkerElement({
                        position: new google.maps.LatLng(row.latitude, row.longtitude),
                        map: markersVisible ? map : null,
                        title: row.buyer_name, // 可选：为标记添加标题
                    });

                    const streetViewUrl = `https://maps.googleapis.com/maps/api/streetview?size=400x400&location=${row.latitude},${row.longtitude}&fov=80&heading=70&pitch=0&key=AIzaSyCCMzvLrAgAEaj76qTEte1GnAou-JPw8i4`;
                    const infoContent = `
                        买家名称: ${row.buyer_name}<br>
                        国家名称: ${row.country_code}<br>
                        城市名称: ${row.city_name}<br>
                        平台: ${row.platform}<br>
                        SKU: ${row.sku}<br>
                        纬度: ${row.latitude}<br>
                        经度: ${row.longtitude}<br>
                        <img src="${streetViewUrl}" alt="Street View Image">
                    `;

                    const infoWindow = new google.maps.InfoWindow({
                        content: infoContent,
                    });

                    // marker.addListener('click', () => {
                    //     infoWindow.open(map, marker);
                    // });

                    marker.content.addEventListener('mouseover', () => {
                        infoWindow.open(map, marker);
                    });

                    marker.content.addEventListener('mouseout', () => {
                        infoWindow.close();
                    });
                    markers.push(marker);
                }
            });

        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
    }

    function changeGradient() {
        const gradient = [
            "rgba(0, 255, 255, 0)",
            "rgba(0, 255, 255, 1)",
            "rgba(0, 191, 255, 1)",
            "rgba(0, 127, 255, 1)",
            "rgba(0, 63, 255, 1)",
            "rgba(0, 0, 255, 1)",
            "rgba(0, 0, 223, 1)",
            "rgba(0, 0, 191, 1)",
            "rgba(0, 0,159, 1)",
            "rgba(0, 0, 127, 1)",
            "rgba(63, 0, 91, 1)",
            "rgba(127, 0, 63, 1)",
            "rgba(191, 0, 31, 1)",
            "rgba(255, 0, 0, 1)",
        ];

        heatmap.set("gradient", heatmap.get("gradient") ? null : gradient);
    }

    function changeRadius() {
        heatmap.set("radius", heatmap.get("radius") ? null : 20);
    }

    function changeOpacity() {
        heatmap.set("opacity", heatmap.get("opacity") ? null : 0.2);
    }

    function toggleMarkers() {
        markersVisible = !markersVisible;
        markers.forEach(marker => {
            marker.map = markersVisible ? map : null;
        });
    }

    function loadScript() {
        if (!document.getElementById('google-maps-script')) {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyAJhMG_t2IcSck60ta18BPFRxiTOmXHaeU&callback=initMap&libraries=visualization`;
            script.id = 'google-maps-script';
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }
    }

    document.addEventListener("DOMContentLoaded", loadScript);
</script>
</body>
</html>
